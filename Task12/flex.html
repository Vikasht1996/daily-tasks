<!DOCTYPE html>
<html>
<head>
	<title>Flex Properties</title>
	<link rel="stylesheet" type="text/css" href="./CSS/flex.css">
</head>
<body>
	<div class="flex-container">
		<div id="box1">
			<div>Name <input type="text" class="one"></div>
			<div>Phone <input type="text" class="one"></div>
			<div>Email <input type="text" class="one"></div>
			<div>Pickup Date/Time <input type="date" class="pickup"></div>
			<div>Pickup Place <select id="option">
				<option value="one">Select One</option>
				<option value="mandya">Mandya</option>
				<option value="mysore">Mysore</option>
				<option value="bangalore">Bangalore</option>
			</select></div>
			<div>Dropoff place<input type="text" class="drop"></div>
			<button>Submit Booking</button>
		</div>
		<div id="box2">
			<div><p>Which taxi do you require?</p></div>
			<div><input type="radio" id= "car"><label for="car">Car</label></div>
			<div><input type="radio" id= "van"><label for="van">Van</label></div>
			<div><input type="radio" id= "tuktuk"><label for="tuktuk">Tuk Tuk</label></div>
			<div><p>Extras</p></div>
			<div><input type="checkbox" id="babyseat"><label for="babyseat">Baby Seat</label></div>
			<div><input type="checkbox" id="wheelchairaccess"><label for="wheelchairaccess">Wheelchair Access</label></div>
			<div><input type="checkbox" id="StockTip"><label for="StockTip">Stock Tip</label></div>
		</div>
	</div>
</body>
</html>
