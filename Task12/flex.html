<!DOCTYPE html>
<html>
<head>
	<title>Flex Properties</title>
	<link rel="stylesheet" type="text/css" href="./CSS/flex.css">
</head>
<body>
	<div class="flex-container">
		<div id="box1">
			<div>Name <input type="text" class="one"></div>
			<div>Phone <input type="text" class="one"></div>
			<div>Email <input type="text" class="one"></div>
			<div>Pickup Date/Time <input type="date" class="pickup"></div>
			<div>Pickup Place <select id="option">
				<option value="one">Select One</option>
				<option value="mandya">Mandya</option>
				<option value="mysore">Mysore</option>
				<option value="bangalore">Bangalore</option>
			</select></div>
			<div>Dropoff place<input type="text" class="drop"></div>
			<button>Submit Booking</button>
		</div>
		<div id="box2">
			<div><p>Which taxi do you require?</p></div>
			<div><input type="radio">Car</div>
			<div><input type="radio">Van</div>
			<div><input type="radio">Tuk Tuk</div>
			<div><p>Extras</p></div>
			<div><input type="checkbox">Baby Seat</div>
			<div><input type="checkbox">Wheelchair Access</div>
			<div><input type="checkbox">Stock Tip</div>
		</div>
	</div>
</body>
</html>
