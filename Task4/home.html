	<!DOCTYPE html>
	<html>
	<head><title>Form tags</title>
	</head>
	<body>
		NAME:<input type="text" name="name"/><br><br>
		PHONE:<input type="text" name="phone"/><br><br>
		EMAIL:<input type="text" name="email"/><br><br>
		<fieldset>
			<legend>Which taxi do you required?</legend>
			<input type="radio" name="vehicle" id="car" value="car">
			<label for="car">Car</label><br>
			<input type="radio" name="vehicle" id="van" value="van">
			<label for="van">Van</label><br>
			<input type="radio" name="vehicle" id="Tuk Tuk" value="Tuk Tuk">
			<label for="Tuk Tuk">Car</label><br>
		</fieldset>
		<fieldset>
			<legend>Extras</legend>
			<input type="checkbox" name="seats" id="baby seat" value="baby seat">
			<label for="baby seat">Car</label><br>
			<input type="checkbox" name="seats" id="wheelchairaccess" value="wheelchair access">
			<label for="wheelchair access">Van</label><br>
			<input type="checkbox" name="seats" id="Stock Tip" value="Stock Tip">
			<label for="Stock Tip">Car</label><br>
		</fieldset><br>
		Pickup Date/Time:<input type="text" name="date/time" value="dd/mm/yyyy, --:--"><br><br>
		Pickup Place:<select>
			<option value="mandya">Mandya</option>
			<option value="mysore">Mysore</option>
			<option value="bangalore">Bangalore</option>
		</select><br><br>
		Dropoff Place:<input type="text" name="dropplace"><br><br>
		Special Instruction:<input type="text" name="instruction"><br><br>
		<button>Submit Booking</button>
	</body>
	</html>
