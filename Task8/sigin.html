<!DOCTYPE html>
<html>
<head>
	<title>Sign In</title>
	<link rel="stylesheet" type="text/css" href="./CSS/sign.css">
</head>
<body>
	<form>
		<input type="text" placeholder="Sign Up" id="signup">
		<input type="text" placeholder="Log In" id="login">
		<div>
			<h1 id="sign">Sign Up For Free</h1>
		</div>
		<input type="text" placeholder="First Name" id="fname">
		<input type="text" placeholder="Last Name" id="lname">
		<input type="text" placeholder="Email Address" id="email">
		<input type="text" placeholder="Set A Password" id="pswd">
		<div id="start">
			<h1 id="started">GET STARTED</h1>
		</div>
	</form>
</body>
</html>
